<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Personal details</p>
    <label for="salutation">Salutation</label>
    <br>
    <select  id="salutation">
        <option value="None">--None--</option>
        <option value="Male">Mr</option>
        <option value="Female">Mrs</option>
    </select>
    <br><br>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" placeholder="abcd">
    <br><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" placeholder="abcd">
    <br><br>
    <label for="gender">Gender:</label>

    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="abcd@gmail.com">
    <br><br>
    <label for="date">Date of birth:</label>
    <input type="date" name="date" id="date">
    <br><br>
    <label for="address">Address:</label>
    <br>
    <textarea name="address" id="address" rows="5" cols="30"></textarea>
    <br><br>
    <input type="submit" value="submit">


    
</body>
</html>
